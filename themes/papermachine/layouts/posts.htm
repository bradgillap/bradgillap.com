description = "Layout for post pages"

[session]
security = "all"
redirect = "home"
==
<!-- Doctype HTML5 -->
<!doctype html>
<html lang="en">
    <head>
        <!-- Set character encoding for the document -->
        <meta charset="utf-8">
        <!-- Instruct Internet Explorer to use its latest rendering engine -->
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="author" content="PaperMachine">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="PaperMachine">
        <!-- Facebook Meta -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://www.bradgillap.com">
        <meta property="og:title" content="{{ this.page.title }}">
    <!-- <meta property="og:image" content=""> -->
        <meta property="og:description" content="{{ this.page.meta_description }}">
        <meta property="og:site_name" content="bradgillap.com">
        <meta property="og:locale" content="en_US">
        <!-- twitter meta -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@bradgillap">
        <meta name="twitter:creator" content="@bradgillap">
        <meta name="twitter:url" content="https://www.bradgillap.com">
        <meta name="twitter:title" content="{{ this.page.title }}">
        <meta name="twitter:description" content="{{ this.page.meta_description }}">
    <!-- <meta name="twitter:image" content="https://example.com/image.jpg"> -->
        <title>{{ this.page.title }}</title>
        <link rel="icon" type="image/png" href="{{ 'assets/images/favicon.png'|theme }}">
        <link rel="dns-prefetch" href="https://www.bradgillap.com">
        <link href="{{ [
            'assets/css/materialize.min.css',
            'assets/css/theme.css',
            'assets/css/prism.css'
            ]|theme }}" rel="stylesheet">
        {% styles %}
    </head>
    <body>
{% component 'session' %}
        <!-- Header -->
        <header id="layout-header" role="banner">
            {% partial 'site/header' %}
        </header>

        <!-- Content -->
        <section id="layout-content" role="main">
            {% page %}
        </section>

        <!-- Footer -->
        <footer id="layout-footer" class="page-footer grey darken-4">
            {% partial 'site/footer' %}
        </footer>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Scripts -->
        <script type="text/javascript" src="{{ [
            'assets/js/jquery-3.2.1.min.js', 
            'assets/js/materialize.min.js', 
            'assets/js/clipboard.min.js',
            'assets/js/prism.js',
            'assets/js/matcustom.js'] |theme }}"></script>
            
        <script type="text/javascript">
        Prism.plugins.NormalizeWhitespace.setDefaults({
        	'remove-trailing': true,
        	'remove-indent': true,
        	'left-trim': true,
        	'right-trim': true,
        });
        </script>
            
        <!-- Framework is already loading, not sure from where -->
        {% framework extras %}
{% scripts %}


    </body>
</html>

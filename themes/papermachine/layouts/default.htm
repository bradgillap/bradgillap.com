description = "Default layout"

[session]
security = "all"
redirect = "home"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PaperMachine - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="PaperMachine">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="PaperMachine">
        <link rel="icon" type="image/png" href="{{ 'assets/images/papermachine.png'|theme }}">
        <link href="{{ [
            'assets/css/materialize.min.css',
            'assets/css/theme.css'
            ]|theme }}" rel="stylesheet">
        {% styles %}
    </head>
    <body>
{% component 'session' %}
        <!-- Header -->
        <header id="layout-header">
            {% partial 'site/header' %}
        </header>

        <!-- Content -->
        <section id="layout-content">
            {% page %}
        </section>

        <!-- Footer -->
        <footer id="layout-footer" class="page-footer grey darken-4">
            {% partial 'site/footer' %}
        </footer>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Scripts -->
        <script type="text/javascript" src="{{ [
            'assets/js/jquery-3.2.1.min.js', 
            'assets/js/typeit.min.js', 
            'assets/js/materialize.min.js', 
            'assets/js/matcustom.js'] |theme }}"></script>
        <!-- Framework is already loading, nto sure from where -->
        {% framework extras %}
{% scripts %}

    </body>
</html>

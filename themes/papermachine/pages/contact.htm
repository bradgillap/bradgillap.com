title = "Contact"
url = "/contact"
layout = "default"
is_hidden = 0

[contactForm]
injectBootstrapAssets = 0
==
<script src='https://www.google.com/recaptcha/api.js'></script>
<div class="container">
<h3>{{this.page.title}}</h3>
<div class="divider"></div>


<div class="row">

    <div class="col s12 m12 l6">

        <div class="card-panel white">
            <form class="ContactUsForm" 
                  data-request="{{ contactForm }}::onMailSent"
                  data-request-update="'{{ contactForm }}::confirm': '.confirm-container'">
            
                <div class="form-groups">
                    <div class="row">
                        <div class="form-group input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="firstname" type="text" class="form-control" value=""  name="name">
                            <label for="firstname">First Name</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="input-field">    
                                <i class="material-icons prefix">email</i>
                                <input id="mail" type="email" class="form-control" value="" name="email">
                                <label for="mail" data-error="Format: example@bradgillap.com" data-success="right">E-Mail</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="input-field">
                                <i class="material-icons prefix">subject</i>
                                <input id="subject" type="text" class="form-control" value="" data-length="200" name="subject">
                                <label for="subject">Enter Subject</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="input-field">
                                <i class="material-icons prefix">message</i>
                                <textarea id="textareaContact" class="form-control materialize-textarea" name="body" placeholder="Enter Message" data-length="10000" cols="30" rows="50"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="g-recaptcha" data-sitekey="6LfA3TIUAAAAACIHbsXQW_vQFpZ3zd-p2FU9zPMj"></div>
                    </div>
                    <button type="submit" class="btn btn-waves-effect waves-light btn-primary btn-lg pull-right light-blue ">Send
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            
            </form>
    
        </div>
    </div>
    
        <div class="confirm-container col s12 m12 l6">
        
        <!--This will contain the confirmation when the email is successfully sent-->
        </div>
    
</div>
</div>
